name = "use tests for tcp part of the client"

[[test]]
name = "-h help flag"
type = "command"
command = "../../r-type_client -h"
expected.stdout = ""
expected.stderr = "Usage: ./r-type_client <port> <ip_address>\n"
expected.exit_code = 0

[[test]]
name = "-h help flag with other flags"
type = "command"
command = "../../r-type_client -h -v -m"
expected.stdout = ""
expected.stderr = "Usage: ./r-type_client <port> <ip_address>\n"
expected.exit_code = 0

[[test]]
